<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- method="GET" serve para pesquisas de até 3000bits=3000 palavras e quando não tem conteudo sencivel como dados pessoais EX: RG, CPF ETC...
    Ja o post consegue enviar mais de 3000bits e se no seu formulário vc quiser que mandem arquivos também tem que utilizar o post-->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome</label> <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
